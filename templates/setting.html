<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setting</title>
    <link rel="stylesheet" href="../static/setting.css">
</head>
<body>
    <a class="button" href="My_Dashboard.html">
    <div class="back">Go Back</div>
	</a>

     <div class="cont">
    <div class="col-md-10">
        <div class="profile-display">
            <div class="profile-cover"></div>
            <div class="author-info">
		        <div class="newtrition.png"> <img src="../static/newtrition.png" alt=" " width="200" height="200">
		        </div>
		        <div class="author-meta">
			        <h2 class="author-username">
                        {{user}}'s Settings
			        </h2>
		        </div>
	        </div>
        </div>
    </div>
</div>

<div class="container">
<div class="row justify-content-center">
    <div class="col-12 col-lg-10 col-xl-8 mx-auto">
        <h2 class="h3 mb-4 page-title">Settings</h2>
        <div class="my-4">
            <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
            </ul>
            <form>
                <div class="row mt-5 align-items-center">
                    <div class="col-md-3 text-center mb-5">
                    </div>
                    <div class="col">
                        <div class="row align-items-center">
                            <div class="col-md-7">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-7">
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="my-4" />
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstname">Username</label>
                        <input type="text" id="firstname" class="form-control" placeholder="{{user}}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="{{email}}" />
                </div>
                <div class="form-row">
                </div>
                <hr class="my-4" />
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputPassword4">Old Password</label>
                            <input type="password" class="form-control" id="inputPassword5" />
                        </div>
                        <div class="form-group">
                            <label for="inputPassword5">New Password</label>
                            <input type="password" class="form-control" id="inputPassword5" />
                        </div>
                        <div class="form-group">
                            <label for="inputPassword6">Confirm Password</label>
                            <input type="password" class="form-control" id="inputPassword6" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <p class="mb-2">Password requirements</p>
                        <p class="small text-muted mb-2">To create a new password, you have to meet all of the following requirements:</p>
                        <ul class="small text-muted pl-4 mb-0">
                            <li>Minimum 8 character</li>
                            <li>At least one special character</li>
                            <li>At least one number</li>
                            <li>Canâ€™t be the same as a previous password</li>
                        </ul>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save Change</button>
            </form>
        </div>
    </div>
</div>

</div>
</body>
</html>
