<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewTrition Login</title>
  <link rel="stylesheet" href="../static/style.css">
  <script defer src="login.js"></script>
</head>

<body>
  <main id="main-holder">
    <div class="main-item" id="logo"><img src="../static/NewTrition.png" alt="Logo"></div>
    <div class="main-item"><div id="login-error-msg-holder">
      <!-- <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p> -->
    </div></div>
    <div class="main-item">
        <form class="login-form" action="{{ url_for('login') }}" method="post"> 
            <div class="form-item"><div class="msg">{{ msg }}</div></div>
            <p>{{msg}}</p>
            <div class="form-item"><label for="username" id="username-label"> Username </label></div>
            <div class="form-item"><input id="username" name="username" type="text" placeholder="Username" class="textbox"/></div>
            <div class="form-item"><label for="password" id="password-label"> Password </label></div>
            <div class="form-item"><input id="password" name="password" type="password" placeholder="Password" class="textbox"/></div>
            <div class="form-item"><input type="submit" class="btn" value="Sign In"></div>
        </form>
    </div>
      <div class="main-item"><p class="bottom">Dont't have an account?  <a href="{{url_for('register')}}"> Sign Up here</a></p>
  </div>
    </main>
</body>

</html>
